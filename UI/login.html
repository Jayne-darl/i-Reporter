<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta description="iReporter, Andela Challenge" />
    <meta keywords="iReporter, report, intervention, redflag" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="./images/iReporter-logo.png" alt="Logo"></h1>
        </div>
    </header>

    <div class="col-6 sd-col-12 main">
        <p><span>iReporter</span> is a platform where citizens can bring any form of corruption to the
            appropriate
            authorities and
            the general public. Citizens can also report on things that needs the intervention of the government.</p>
    </div>
    <div class="col-6 sd-col-12">
        <form class="login auth-form">
            <p class="signin-error"></p>
            <label for="username"><b>Username </b></label>
            <div class="username">
                <input type="text" name="username" id="username-email" placeholder="Username or Email" required><br>
            </div>
            <div>
                <label for="password"><b>Password </b></label>
                <input type="password" name="password" id="password" placeholder="Password" required><br><br>
            </div>
            <div class="btn-primary">
                <input type="submit" value="Log In" id="login">
            </div>
            <div>
                <p><em>New here?</em> <a href=index.html><small>Sign Up</small></a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>copyright &copy; 2018</p>

    </footer>
    <script src="main.js"></script>
</body>

</html>
