<!DOCTYPE html>
<html>

<head>
    <meta description="iReporter, Andela Challenge" />
    <meta keywords="iReporter, report, intervention, redflag" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo"><img src="./images/iReporter-logo.png" alt="Logo"></h1>
        </div>
    </header>

    <div>
        <div class=" col-5 sd-col-12 main">
            <p><span>iReporter</span> is a platform where citizens can bring any form of corruption to the
                appropriate
                authorities and
                the general public. Citizens can also report on things that needs the intervention of the government.</p>
        </div>
        <div class="col-7 sd-col-12">
            <p><em>Already signed up? please</em> <a href="login.html"><small>Log In</small></a> </p>
            <form>
                <p class="signup-error"></p>
                <div>
                    <label for="name"><b>Name </b></label>
                    <input type="text" name="name" placeholder="Firstname fist" required><br><br>
                </div>

                <div>
                    <label for="phone number"><b>Phone Number</b></label><input type="number" name="number" placeholder="Enter Phone Number"
                        required><br><br>
                </div>
                <div>
                    <label for="email"><b>Email Address </b></label> <input type="email" name="email" placeholder="Enter Email"
                        required><br><br>
                </div>

                <div>
                    <label for="username"><b>Username </b></label>
                    <input type="text" name="username" placeholder="Enter a preferred UserName" required><br><br>
                </div>

                <div class="password">
                    <label for="psw"><b>Password</b></label><input type="password" name="psw" placeholder="Enter Password"
                        id="password" required>
                    <h5 id="pass-strength"><span id="result"></span></h5>
                </div>
                <div class="password">
                    <label `for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" name="psw-repeat" placeholder="Repeat Password" id="password2" required>
                    <h5 id="match-display"></h5>
                </div>
                <div class="btn-primary">
                    <label><a href="login.html"> <input name="Sign Up" value="Sign Up" type="submit" id="signup"
                                disabled></a></label>
                </div>
                <div>
                    <label><input type="checkbox" name="remember" checked>Remember me</label>
                </div>

            </form>
        </div>
    </div>

    <footer>
        <p>copyright &copy; Andela Challenge</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
